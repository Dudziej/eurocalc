plugins {
    id 'groovy'
    id 'java'
}

group 'org.norton'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    
    testImplementation platform("org.spockframework:spock-bom:2.0-groovy-3.0")
}
